<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ömrüm ❤️</title>

<style>
  :root{
    --pink:#ff4e78;
    --pink2:#ff6a88;
    --bg1:#ff6a88;
    --bg2:#ff99ac;
  }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    color:#fff;
    text-align:center;
  }

  /* Startscreen mit Hintergrundbild */
  .startScreen{
    position:fixed;
    inset:0;
    z-index:10;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .startBg{
    position:absolute;
    inset:0;
    background: url("IMG_2619.PNG") center/cover no-repeat;
    filter: brightness(0.55);
    transform: scale(1.03);
  }
  .startTint{
    position:absolute;
    inset:0;
    background: linear-gradient(rgba(255,105,180,0.35), rgba(255,105,180,0.35));
    backdrop-filter: blur(2px);
  }
  .startBox{
    position:relative;
    z-index:2;
    background: rgba(255,255,255,0.92);
    color: var(--pink);
    padding: 36px 28px;
    border-radius: 26px;
    box-shadow: 0 22px 55px rgba(0,0,0,0.45);
    width: min(420px, 86vw);
  }
  .startTitle{
    margin: 0 0 14px;
    font-size: 28px;
    font-weight: 900;
  }
  .openBtn{
    border:none;
    background: var(--pink);
    color:#fff;
    font-weight: 800;
    font-size: 18px;
    padding: 14px 26px;
    border-radius: 999px;
    cursor:pointer;
    transition: transform .18s ease, filter .18s ease;
    box-shadow: 0 14px 30px rgba(255,78,120,0.35);
  }
  .openBtn:hover{ transform: scale(1.05); filter: brightness(1.02); }

  /* Hauptinhalt */
  .wrap{
    padding: 34px 18px 42px;
    display:none; /* wird nach Klick angezeigt */
  }
  .card{
    width: min(720px, 100%);
    margin: 0 auto;
    background: rgba(255,255,255,0.14);
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 28px;
    padding: 26px 18px 22px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.22);
    backdrop-filter: blur(10px);
  }

  h1{
    margin: 6px 0 18px;
    font-size: clamp(26px, 4.5vw, 42px);
    letter-spacing: 0.2px;
  }

  .gallery{
    display:grid;
    grid-template-columns: 1fr;
    gap: 14px;
    margin-top: 10px;
  }

  .pic{
    width:100%;
    border-radius: 18px;
    border: 2px solid rgba(255,255,255,0.55);
    box-shadow: 0 16px 40px rgba(0,0,0,0.28);
    object-fit: cover;
  }

  .textBlock{
    margin-top: 18px;
    padding: 16px 14px;
    border-radius: 18px;
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);
    line-height: 1.7;
    font-size: 18px;
  }

  .lineStrong{
    font-weight: 900;
  }

  /* Auf größeren Screens Bilder nebeneinander */
  @media (min-width: 720px){
    .gallery{
      grid-template-columns: 1fr 1fr;
    }
    .pic{ height: 360px; }
  }
</style>
</head>

<body>

<!-- Start Overlay -->
<div class="startScreen" id="startScreen">
  <div class="startBg"></div>
  <div class="startTint"></div>

  <div class="startBox">
    <div class="startTitle">Öffne mich ❤️</div>
    <button class="openBtn" onclick="openGift()">Öffne mich ❤️</button>
  </div>
</div>

<!-- Hauptinhalt -->
<div class="wrap" id="content">
  <div class="card">
    <h1>Sevgililer günü hediyen.. ❤️</h1>
  
    <div class="gallery">
      <img class="pic" src="IMG_2869.PNG" alt="Bild 1">
      <img class="pic" src="IMG_2870.PNG" alt="Bild 2">
    </div>

    <div class="textBlock">
      <div class="lineStrong">Hatte dir damals Hugo versprochen, hiç vermedim.. ❤️</div>
      <div>Seni cok seviyorum Cansu</div>
        <h1>Alles gute zum Valentinstag Cansu </h1>  
    </div>
  </div>
</div>

<script>
  function openGift(){
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("content").style.display = "block";
  }
</script>

</body>
</html>
