<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Für Cansu ❤️</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff6a88,#ff99ac);
  color:white;
  text-align:center;
}

/* START SCREEN */
.startScreen{
  position:fixed;
  inset:0;
  background:url("IMG_2619.PNG") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

.startOverlay{
  position:absolute;
  inset:0;
  background:rgba(255,105,180,0.5);
}

.startBox{
  position:relative;
  z-index:2;
  background:white;
  color:#ff4e78;
  padding:35px 45px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

.startBtn{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4e78;
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* MAIN CONTENT */
.content{
  display:none;
  padding:40px 20px;
}

.card{
  max-width:900px;
  margin:auto;
  background:rgba(255,255,255,0.15);
  padding:30px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

h1{
  font-size:36px;
  margin-bottom:25px;
}

.gallery{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* WICHTIG: Bilder komplett sichtbar */
.gallery img{
  width:100%;
  height:auto;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

/* Desktop nebeneinander */
@media(min-width:768px){
  .gallery{
    flex-direction:row;
  }
  .gallery img{
    width:48%;
  }
}

.text{
  margin-top:25px;
  font-size:20px;
  line-height:1.6;
}
</style>
</head>

<body>

<!-- START -->
<div class="startScreen" id="startScreen">
  <div class="startOverlay"></div>
  <div class="startBox">
    <h2> klick mich an :) ❤️</h2>
    <button class="startBtn" onclick="openPage()">Öffne mich ❤️</button>
  </div>
</div>

<!-- CONTENT -->
<div class="content" id="content">
  <div class="card">
    <h1>Sevgililer günü hediyen.. ❤️</h1>

    <div class="gallery">
      <img src="IMG_2869.PNG" alt="Bild 1">
      <img src="IMG_2870.PNG" alt="Bild 2">
    </div>

    <div class="text">
      <strong>Hatte dir damals Hugo versprochen, hiç vermedim.. ❤️</strong><br>
      Seni cok seviyorum Cansu
      <h1>Alles gute zum Valentinstag </h1>
    </div>
  </div>
</div>

<script>
function openPage(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("content").style.display="block";
}
</script>

</body>
</html>
